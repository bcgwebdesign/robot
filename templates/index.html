<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<form action="/" method="POST">
<div class='container'>

	<div>
		<div id='base-slider' class='slider'> </div>
		<label for="base">Base:</label>
		<input type="text" id="base" name="base" value="{{base}}"><br>
	</div>
	<div>
		<div id='shoulder-slider' class='slider'></div>
		<label for="shoulder">Shoulder:</label>
		<input type="text" id="shoulder" name="shoulder" value="{{shoulder}}"><br>
	</div>
	<div>
		<div id='elbow-slider' class='slider'></div>
		<label for="elbow">Elbow:</label>
		<input type="text" id="elbow" name="elbow" value="{{elbow}}"><br>
	</div>
	<div>
		<div id='wrist-slider' class='slider'></div>
		<label for="wrist">Wrist:</label>
		<input type="text" id="wrist" name="wrist" value="{{wrist}}"><br>
	</div>
	<div>
		<div id='grip-rot-slider' class='slider'></div>
		<label for="grip_rotation">Grip Rotation:</label>
		<input type="text" id="grip_rotation" name="grip_rotation" value="{{grip_rotation}}"><br>
	</div>
	<div>
		<div id='gripper-slider' class='slider'></div>
		<label for="gripper">Gripper:</label>
		<input type="text" id="gripper" name="gripper" value="{{gripper}}"><br>
	</div>

</div>
  <input type="submit" name="submit_button" value="Submit">
  <input type="submit" name="submit_button" value="Default Positions">
  <input type="submit" name="submit_button" value="Posed">
</form>
</body>
</html>
