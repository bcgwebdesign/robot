<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
<script>
$(document).ready(function(){
	$(".slider").roundSlider({
	    radius: 80,
	    width: 24,
	    handleSize: "+8",
	    handleShape: "dot",
	    sliderType: "min-range",
	    circleShape: "half-top",
	    value: 90,
	    min:10,
            max:170

	});

	$("#base-slider").on("change", function (e) {
	    $("#base").val(e.value); 
	});
	$("#shoulder-slider").on("change", function (e) {
	    $("#shoulder").val(e.value); 
	});
	$("#elbow-slider").on("change", function (e) {
	    $("#elbow").val(e.value); 
	});
	$("#wrist-slider").on("change", function (e) {
	    $("#wrist").val(e.value); 
	});
	$("#grip-rot-slider").on("change", function (e) {
	    $("#grip_rotation").val(e.value); 
	});
	$("#gripper-slider").on("change", function (e) {
	    $("#gripper").val(e.value); 
	});
});
</script>
<style>
#slider .rs-range-color  {
    background-color: #ff8d00;
}
#slider .rs-handle:after  {
    background-color: #000000;
}
#slider .rs-border  {
    border-color: #ff8d00;
}
.container {
	display: flex;
	flex-direction:row;
	width:100%;
	justify-content:space-evenly;
}
.container > div {
	border:1px solid grey;
}
</style>

</head>
<body>

<form action="/" method="POST">
<div class='container'>

	<div>
		<div id='base-slider' class='slider'> </div>
		<label for="base">Base:</label>                   <input type="text" id="base" name="base" value="{{base}}"><br>
	</div>
	<div>
		<div id='shoulder-slider' class='slider'></div>
		<label for="shoulder">Shoulder:</label>           <input type="text" id="shoulder" name="shoulder" value="{{shoulder}}"><br>
	</div>
	<div>
		<div id='elbow-slider' class='slider'></div>
		<label for="elbow">Elbow:</label>                 <input type="text" id="elbow" name="elbow" value="{{elbow}}"><br>
	</div>
	<div>
		<div id='wrist-slider' class='slider'></div>
		<label for="wrist">Wrist:</label>                 <input type="text" id="wrist" name="wrist" value="{{wrist}}"><br>
	</div>
	<div>
		<div id='grip-rot-slider' class='slider'></div>
		<label for="grip_rotation">Grip Rotation:</label> <input type="text" id="grip_rotation" name="grip_rotation" value="{{grip_rotation}}"><br>
	</div>
	<div>
		<div id='gripper-slider' class='slider'></div>
		<label for="gripper">Gripper:</label>             <input type="text" id="gripper" name="gripper" value="{{gripper}}"><br>
	</div>

</div>
  <input type="submit" name="submit_button" value="Submit">
  <input type="submit" name="submit_button" value="Default Positions">
  <input type="submit" name="submit_button" value="Posed">
</form>
</body>
</html>
